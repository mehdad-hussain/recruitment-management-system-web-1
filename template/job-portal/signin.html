
<!DOCTYPE html>
<html lang="en">

<body>
    <header class="fixed w-full shadow backdrop-blur-lg z-20">
        <nav class="border-gray-200 py-2.5">
            <div class="flex flex-wrap items-center justify-between max-w-screen-xl px-4 mx-auto">
                <a href="index.html" class="flex items-center">
                    <img src="./images/logo.png" class="h-15 mr-3 h-10" alt="nextitlogo"/>
                </a>
                <div class="flex items-center lg:order-2">
                    <a href="signin.html" class="pt-2 pb-2 pl-5 pr-5 text-white bg-[#39B54A] hover:bg-[#2ea23e] focus:ring-[#fff] rounded-full text-sm uppercase font-bold focus:outline-none focus:ring-[#e9e9e9]">Sign In</a>

                    <button data-collapse-toggle="mobile-menu-2" type="button" class="pl-2 pr-2 inline-flex items-center ml-1 text-sm text-gray-500 rounded-sm lg:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200" aria-controls="mobile-menu-2" aria-expanded="false">
                        <span class="sr-only">Open main menu</span>
                        <i class="fa fa-bars text-lg"></i>
                    </button>
                </div>

                <div class="items-center justify-between hidden w-full lg:flex lg:w-auto lg:order-1" id="mobile-menu-2">
                    <ul class="flex flex-col font-medium lg:flex-row lg:space-x-8 lg:mt-0 lg:space-y-0 lg:my-0 space-y-6 my-8">
                        <li>
                            <a href="index.html" class="pl-2 pr-2 block text-[#000] hover:text-[#39B54A] border-b border-transparent hover:border-b hover:border-[#39B54A]">Home</a>
                        </li>
                        <li>
                            <a href="jobs.html" class="pl-2 pr-2 block text-[#000] hover:text-[#39B54A] border-b border-transparent hover:border-b hover:border-[#39B54A]">Jobs</a>
                        </li>
                        <li>
                            <a href="how.html" class="pl-2 pr-2 block text-[#000] hover:text-[#39B54A] border-b border-transparent hover:border-b hover:border-[#39B54A]">How to Apply</a>
                        </li>
                        <li>
                            <a href="FAQ.html" class="pl-2 pr-2 block text-[#000] hover:text-[#39B54A] border-b border-transparent hover:border-b hover:border-[#39B54A]">FAQ</a>
                        </li>
                        <li>
                            <a href="https://nextitltd.com/" target="_blank" class="pl-2 pr-2 block text-[#000] hover:text-[#39B54A] border-b border-transparent hover:border-b hover:border-[#39B54A]">Return to Main website</a>

                    </ul>

            </div>
        </nav>
    </header>
    
    <section class="bg-gradient-to-br from-[#3AB54B]/[0.15] via-[#ED6922]/[0.15] to-[#3399FF]/[0.15]">
        <div class="flex flex-col items-center justify-center px-3 py-[120px] mx-auto lg:py-[120px]">
            <div class="w-full bg-white rounded-lg shadow md:mt-0 sm:max-w-md xl:p-0">
                <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                    <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl">
                        Sign in to your account
                    </h1>
                    <form class="space-y-4 md:space-y-6" action="#">
                        <div>
                            <label for="email" class="block mb-2 text-sm font-semibold text-gray-900">Your email or mobile number</label>
                            <input type="text" name="emailmobile" id="emailmobile" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-full focus:ring-primary-600 focus:border-primary-600 block w-full px-4 py-3" placeholder="Enter email or mobile number" required="">
                        </div>
                        <div>
                            <label for="password" class="block mb-2 text-sm font-semibold text-gray-900">Password</label>
                            <input type="password" name="password" id="password" placeholder="Password" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-full focus:ring-primary-600 focus:border-primary-600 block w-full px-4 py-3" required="">
                        </div>
                        <div class="flex items-center justify-between">
                            <div class="flex items-start">
                                <div class="flex items-center h-5">
                                  <input id="remember" aria-describedby="remember" type="checkbox" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300" required="">
                                </div>
                                <div class="ml-1 text-sm">
                                  <label for="remember" class="text-gray-500">Remember me</label>
                                </div>
                            </div>
                            <a href="forgot-password.html" class="text-sm font-medium hover:underline text-[#39B54A] hover:text-[#2ea23e]">Forgot password?</a>
                        </div>
                        <!-- <button type="submit" class="py-3 w-full text-[16px] font-medium rounded-lg text-center text-white bg-[#39B54A] hover:bg-[#2ea23e] focus:ring-2 focus:outline-none focus:ring-primary-300 shadow-[0_4px_9px_-4px_#2cae3e] hover:shadow-none ease-in-out duration-300">Sign in</button> -->
                        <a href="applicant/dashboard.html" class="block py-3 w-full text-[16px] font-medium rounded-lg text-center text-white bg-[#39B54A] hover:bg-[#2ea23e] focus:ring-2 focus:outline-none focus:ring-primary-300 shadow-[0_4px_9px_-4px_#2cae3e] hover:shadow-none ease-in-out duration-300">Sign in</a>
                        <p class="text-md text-gray-500 text-center">
                            Or, Sign In with
                        </p>
                        <ul class="text-center">
                            <li class="inline-block list-none mx-2">
                                <a  
                                    href="#" data-modal-target="confirmModal" data-modal-toggle="confirmModal"
                                    class="mb-3 px-3 w-[60px] h-[46px] block text-lg font-medium text-white leading-[44px] rounded text-center shadow-[0_4px_9px_-4px_#3b71ca] hover:shadow-none ease-in-out duration-300"
                                    style="background-color: #3b5998"
                                    role="button"
                                    data-te-ripple-init
                                    data-te-ripple-color="light">
                                    <!-- Facebook -->
                                    <i class="fab fa-facebook-f"></i>
                                </a>
                            </li>
                            <li class="inline-block list-none mx-2">
                                <a  
                                    href="#" data-modal-target="confirmModal" data-modal-toggle="confirmModal"
                                    class="mb-3 px-3 w-[60px] h-[46px] block text-lg font-medium text-white leading-[44px] rounded text-center shadow-[0_4px_9px_-4px_#d24823] hover:shadow-none ease-in-out duration-300"
                                    style="background-color: #E74A1F"
                                    role="button"
                                    data-te-ripple-init
                                    data-te-ripple-color="light">
                                    <!-- Twitter -->
                                    <i class="fab fa-google"></i>
                                </a>
                            </li>
                            <li class="inline-block list-none mx-2">
                                <a
                                    href="#" data-modal-target="confirmModal" data-modal-toggle="confirmModal"
                                    class="mb-3 px-3 w-[60px] h-[46px] block text-lg font-medium text-white leading-[44px] rounded text-center shadow-[0_4px_9px_-4px_#55acee] hover:shadow-none ease-in-out duration-300"
                                    style="background-color: #55acee"
                                    role="button"
                                    data-te-ripple-init
                                    data-te-ripple-color="light">
                                    <!-- Twitter -->
                                    <i class="fab fa-linkedin"></i>
                                </a>
                            </li>
                        </ul>
                        <p class="text-md text-gray-500">
                            Don’t have an account yet? <a href="signup.html" class="font-medium text-[#39B54A] hover:underline">Register</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </section>


    <footer class="bg-gray-100">
        <div class="max-w-screen-xl p-4 py-6 mx-auto lg:py-16 md:p-8 lg:p-10">
            <div class="text-center">
                <a href="#" class="flex items-center justify-center mb-5 text-2xl font-semibold text-gray-900">
                    <img src="./images/logo.png" class="h-6 mr-3 sm:h-9" alt="Landwind Logo" />
                </a>
                <span class="block text-sm text-center tracking-wide text-gray-600">© 2024 Next Job Portal. All Rights Reserved. Built by <a href="https://nextitltd.com/" class="text-[#3298FF] hover:underline"> Next IT Team.</a>
                </span>
                <ul class="flex justify-center mt-5 space-x-5">
                    <li>
                        <a href="#" class="text-gray-500 hover:text-gray-900">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="text-gray-500 hover:text-gray-900">
                            <i class="fab fa-twitter"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="text-gray-500 hover:text-gray-900">
                            <i class="fab fa-linkedin"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="text-gray-500 hover:text-gray-900">
                            <i class="fab fa-youtube"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="text-gray-500 hover:text-gray-900">
                            <i class="fab fa-google"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>

    <!------------Social-Confirm-Modal----------->
    <div id="confirmModal" tabindex="-1" aria-hidden="true" class="fixed top-0 left-0 right-0 z-50 hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full">
        <div class="relative w-full max-w-[460px] max-h-full">
            <!-- Modal content -->
            <div class="relative bg-white rounded-lg shadow">
                <!-- Modal header -->
                <div class="flex items-start justify-between py-2 px-4 border-b rounded-t">
                    <h3 class="text-[20px] font-bold text-[#222]">
                        Confirm Your Information
                    </h3>
                    <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center" data-modal-hide="confirmModal">
                        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"></path>
                        </svg>
                        <span class="sr-only">Close modal</span>
                    </button>
                </div>
                <!-- Modal body -->
                <form class="pt-6 pb-10 px-6" action="#">
                    <div class="mb-5">
                        <label for="text" class="block mb-1 text-sm font-semibold text-gray-900 after:content-['*'] after:text-[#FD0000] after:ml-1" "="">Name</label>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                            <input type="text" name="name" id="name" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-full focus:ring-primary-600 focus:border-primary-600 block w-full px-4 py-3" placeholder="First Name" required="">
                            <input type="text" name="name" id="name" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-full focus:ring-primary-600 focus:border-primary-600 block w-full px-4 py-3" placeholder="Last Name" required="">
                        </div>
                    </div>
                    <div class="mb-5">
                        <label for="email" class="block mb-1 text-sm font-semibold text-gray-900 after:content-['*'] after:text-[#FD0000] after:ml-1">Email</label>
                        <input type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-full focus:ring-primary-600 focus:border-primary-600 block w-full px-4 py-3" placeholder="name@company.com" required="">
                    </div>
                    <div class="mb-7">
                        <label for="email" class="block mb-1 text-sm font-semibold text-gray-900 after:content-['*'] after:text-[#FD0000] after:ml-1">Mobile Number</label>
                        <input type="text" name="phone" id="phone" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-full focus:ring-primary-600 focus:border-primary-600 block w-full px-4 py-3" placeholder="Mobile Number" required="">
                    </div>
                    <button type="button" class="block py-3 w-full text-[16px] font-medium rounded-lg text-center text-white bg-[#39B54A] hover:bg-[#2ea23e] focus:ring-2 focus:outline-none focus:ring-primary-300 shadow-[0_4px_9px_-4px_#2cae3e] hover:shadow-none ease-in-out duration-300">Confirm</button>
                </form>
            </div>
        </div>
    </div>
    <script src="./js/flowbite.min.js"></script>
</body>
</html>
